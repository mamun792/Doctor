<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/Patient/Favourites.css" />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>

  <body>
    <section id="menu">
      <div class="logo">
        <img src="../assets/img/favicon.png" alt="" />
        <h2>Dynamic</h2>
      </div>

      <div class="doctor-des">
        <img src="../assets/img/patients/patient10.jpg  " alt="" />
        <h3>Richard Wilson</h3>
        <i class="fa-solid fa-cake-candles"></i
        ><span style="margin-left: 10px">24 Jul 1983, 38 years</span><br />
        <i class="fa-solid fa-location-dot"></i
        ><span style="margin-left: 10px"> Newyork, USA</span>
      </div>

      <div class="items">
        <li>
          <i class="fa-solid fa-globe"></i>
          <a href="../Patient/Patients_Dashboard.html">Dashboard</a>
        </li>
        <li>
          <i class="fa-solid fa-user"></i>
          <a href="../Patient/Favourites.html">Favourites</a>
        </li>
        <li>
          <i class="fa-solid fa-message"></i>
          <a href="../Patient/Message.html">Message</a>
        </li>
        <li>
          <i class="fa-solid fa-gear"></i>
          <a href="#">Profile Setting </a>
        </li>
        <li>
          <i class="fa-solid fa-key"></i>
          <a href="#">Change Password </a>
        </li>
        <li>
          <i class="fa-solid fa-right-from-bracket"></i>
          <a href="#">Logout</a>
        </li>
      </div>
    </section>

    <section id="interface">
      <div class="navigation">
        <div class="n1">
          <div>
            <i id="menu-btn" class="fa-solid fa-bars"></i>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>

        <div class="profile">
          <i class="fa-solid fa-bell"></i>
          <img src="../assets/img/patients/patient1.jpg" alt="" />
        </div>
      </div>

      <div class="board">
        <div class="patients">
          <div class="card1">
            <div class="patients-info">
              <div class="patients-image">
                <img src="../assets/img/doctors/doctor-05.jpg" alt="" />
              </div>
              <div class="patients-details">
                <h3>Ruby Perrin</h3>
                <p>MDS - Periodontology and Oral <br />Implantology, BDS</p>
              </div>
              <div class="border-bottom" style="margin-top: 0.9rem"></div>
              <div class="patients-details-info">
                <p><i class="fa-solid fa-location-dot"></i></p>
                <span> Florida, USA</span>
              </div>
              <div class="patients-details-info">
                <p><i class="fa-solid fa-clock"></i></p>
                <span>Available on Fri, 22 Mar</span>
              </div>
              <div class="patients-details-info">
                <p><i class="fa-solid fa-money-bill"></i></p>
                <span> $300 - $1000 </span>
              </div>

              <div class="button-position">
                <button type="button" class="btn btn-outline-primary">
                  Primary
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  Secondary
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      $("#menu-btn").click(function () {
        $("#menu").toggleClass("active");
      });
    </script>
  </body>
</html>
